<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			name="description"
			content="Frontend Mentor Contact form Challenge coded by Tamale Julius"
		/>

		<!-- Title -->
		<title>FM Contact Form</title>

		<!-- Favicon -->
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="style.css" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="success-div">
			<div class="success-div">
				<div>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="20"
						height="21"
						fill="none"
						viewBox="0 0 20 21"
					>
						<path
							fill="#fff"
							d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"
						/>
					</svg>
					<span>Message Sent!</span>
				</div>
				<p>Thanks for completing the form. We'll be in touch soon!</p>
			</div>
		</div>
		<main class="main">
			<div class="container">
				<h1 class="title">Contact Us</h1>

				<form class="form">
					<div class="name">
						<div>
							<label>First Name</label>
							<input type="text" name="first-name" id="first-name" />
							<p class="error"></p>
						</div>

						<div>
							<label>Last Name</label>
							<input type="text" name="last-name" id="last-name" />
							<p class="error"></p>
						</div>
					</div>

					<div class="email">
						<label>Email Address</label>
						<input type="text" name="email" id="email" />
						<p class="error"></p>
					</div>

					<div class="query">
						<p>Query Type</p>
						<div>
							<label for="gen" class="inquery">
								<input type="radio" name="inquery" id="gen" />
								<span>General Enquiries</span>
							</label>

							<label for="support" class="inquery">
								<input type="radio" name="inquery" id="support" />
								<span>Support Request</span>
							</label>
						</div>
						<p class="error"></p>
					</div>

					<div class="message">
						<label>Message</label>
						<textarea
							name="message"
							id="message"
							cols="30"
							rows="6"
						></textarea>
						<p class="error"></p>
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox" name="checkbox" id="checkbox" />
							<div>
								I consent to being contacted by the team <span>*</span>
							</div>
						</label>
						<p class="error"></p>
					</div>

					<div class="submit">
						<button type="submit" id="btn">Submit</button>
					</div>
				</form>
			</div>
		</main>

		<!-- Scripts -->
		<script src="index.js"></script>
	</body>
</html>
