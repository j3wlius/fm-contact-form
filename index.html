<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			name="description"
			content="Solution to the contact form challenge from 
            Frontend Mentor. Coded by Tamale Julius"
		/>

		<!-- Favicon -->
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<title>FM Contact Form Challenge</title>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet"
		/>

		<!-- CSS file link -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="main">
			<div class="container">
				<!-- Contact Form -->
				<form action="" class="contact-form">
					<div class="top">
						<h1 class="title">Contact Us</h1>
					</div>

					<div class="form-control">
						<div class="name">
							<div>
								<label for="name">First Name</label>
								<input type="text" name="name" id="name" />
								<p class="error">This field is required</p>
							</div>

							<div>
								<label for="name">Last Name</label>
								<input type="text" name="name" id="name" />
								<p class="error">This field is required</p>
							</div>
						</div>

						<div class="email">
							<label for="email">Email Address</label>
							<input type="email" name="email" id="email" />
							<p class="error">Please enter a valid email address</p>
						</div>

						<div>
							<label for="query-type"> Query Type</label>
							<div class="radios">
								<div class="radio">
									<span>
										<input
											type="radio"
											name="query-type"
											id="query-type"
										/>
										<span class="checkbox-mark"></span> </span
									>General Enquiry
								</div>

								<div class="radio">
									<span>
										<input
											type="radio"
											name="query-type"
											id="query-type"
										/>
										<span class="checkbox-mark"></span> </span
									>Support Request
								</div>
							</div>
							<p class="error">Please select a query type</p>
						</div>

						<div>
							<label for="message">Message</label>
							<textarea
								name="message"
								id="message"
								cols="30"
								rows="10"
							></textarea>
							<p class="error">This field is required</p>
						</div>

						<div>
							<div class="checkbox-container">
								<div>
									<input type="checkbox" name="checkbox" id="checkbox" />
								</div>
								<label for="checkbox" class="checkbox-label">
									I consent to being contacted by the team.</label
								>
							</div>
							<p class="error">
								To submit this form, please consent to being contacted.
							</p>
						</div>

						<button type="submit" class="submit-btn">Submit</button>
					</div>
				</form>
			</div>
		</main>

		<!-- JS file link -->
		<script src="index.js"></script>
	</body>
</html>
