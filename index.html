<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			name="description"
			content="Frontend Mentor Contact form Challenge coded by Tamale Julius"
		/>

		<!-- Title -->
		<title>FM Contact Form</title>

		<!-- Favicon -->
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="style.css" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="main">
			<div class="container">
				<h1 class="title">Contact Us</h1>

				<form class="form" action="#" method="POST">
					<div class="name">
						<div>
							<label>First Name</label>
							<input
								type="text"
								name="first-name"
								id="first-name"
								required
							/>
							<p class="error">This field is required</p>
						</div>

						<div>
							<label>Last Name</label>
							<input
								type="text"
								name="last-name"
								id="last-name"
								required
							/>
							<p class="error">This field is required</p>
						</div>
					</div>

					<div class="email">
						<label>Email Address</label>
						<input type="text" name="email" id="email" required />
						<p class="error">Please enter a valid email address</p>
					</div>

					<div class="query">
						<p>Query Type</p>
						<div>
							<label for="gen" class="inquery">
								<input type="radio" name="inquery" id="gen" />
								<span>General Enquiries</span>
							</label>

							<label for="support" class="inquery">
								<input type="radio" name="inquery" id="support" />
								<span>Support Request</span>
							</label>
						</div>
						<p class="error">Please select a query type</p>
					</div>

					<div class="message">
						<label>Message</label>
						<textarea
							name="message"
							id="message"
							cols="30"
							rows="6"
							required
						></textarea>
						<p class="error">This field is required</p>
					</div>

					<div class="checkbox">
						<label>
							<input
								type="checkbox"
								name="checkbox"
								id="checkbox"
								required
							/>
							<div>I consent to being contacted by the team <span>*</span></div>
						</label>
						<p class="error">
							To submit this form, please consent to being contacted
						</p>
					</div>

					<div class="submit">
						<button type="submit">Submit</button>
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
